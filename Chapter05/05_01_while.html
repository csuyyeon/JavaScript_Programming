<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type ="text/javascript">                           
           var i = 0; //종료조건으로 i의 값이 10보다 작으면 true, 같거나 크다면 false
           while (i < 10) { //반복이 실행될 때마다 아래 문장이 실행
                   document.write('coding everybody <br />');
                    i++ //i의 값이 1씩 증가
        </script>
    </body>
</html>
