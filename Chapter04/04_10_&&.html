<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type ="text/javascript">                           
           if (true && true) {         //&&는 우항이 모두 참(true)일 때 참
                     alert('1');
           }  if (true && false) {
                     alert('2');
           } if (false && true) {
                      alert('3');
           } if (false && false) {
                      alert(4);
          }
        </script>
    </body>
</html>
